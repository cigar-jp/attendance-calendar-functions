<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Dual Meet Launcher</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fff;
        width: 300px;
        margin: 0;
        padding: 8px 16px 16px;
        font-family: 'Noto Sans JP', sans-serif;
      }
      h1 {
        font-size: 16px;
        font-weight: 500;
        text-align: center;
        color: #333;
        margin-bottom: 16px;
      }
      .actions {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .actions button {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        background-color: #8e7cc3;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: left;
      }
      .actions button:hover {
        background-color: #5a3674;
      }
    </style>
  </head>
  <body>
    <h1>外部ディスプレイとのMeetを開始</h1>
    <div class="actions">
      <button id="createMeet">Meetを作成してURLをコピー</button>
      <button id="openGuest">ゲストモードで開く</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
